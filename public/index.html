<!DOCTYPE html>
<html lang="en" data-theme="blue">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
</body>
<script>
    const siteTheme = localStorage.getItem('site-theme')
    if (siteTheme) {
        try {
            const theme = JSON.parse(siteTheme);
            if (theme && theme.color) window.document.documentElement.setAttribute("data-theme", theme.color);
        } catch (_) {}

    }
</script>

</html>
